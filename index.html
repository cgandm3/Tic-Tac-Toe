<!DOCTYPE html>
<html ng-app="TicTacToeApp">
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.js"></script>
		<script type="text/javascript" src="js/main.js"></script>		 
		<!--<script type="text/javascript" src="app.js"></script>-->
		<script type="text/javascript" src="js/TicTacToeController.js"></script>
	</head>

	<body ng-controller="TicTacToeController as ticTacToeCtrl">
	
		<h1>Let's play Tic Tac Toe!</h1>
		<div class="board">
			<div class="box" ng-repeat="box in ticTacToeCtrl.ttt.boxes track by $index"
			ng-click="ticTacToeCtrl.gamePlay($index)">
			</div>	
		</div>
		<div id="Player1">
            <h1>Player 1</h1>
            <input type="text" name="Player 1" placeholder="SCORE">
        </div>        
        <div id="Player2">
            <h1>Player 2</h1>
            <input type="text" name="Player 2" placeholder="SCORE">
		</div>
		<div class="score">
		<!--<h1>score: <span id="score-number">0</span></h1> -->
		</div>
		<div>
		<!--<input type="button">-->
		</div>
		
	</body>
</html>
